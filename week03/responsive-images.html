<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 Responsive images</title>
    <meta name="description" content="A simple webpage for week 3 responsive images activity">
    <meta name="author" content="Songopa Julius">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:1000px )" srcset="images/hero-large.webp">
                <source media="(min-width:500px )" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
